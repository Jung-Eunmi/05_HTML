<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그문제</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>납품자 정보</legend>
            <label>1. 납품자명 : </label>
            <input type="text">
            <br>
            <label>2. email : </label>
            <input type="email" placeholder="answer@naver.com">
            <input type="submit" value="입력">
            <br>
            <label>3. 홈페이지 : </label>
            <input type="url" value="http://">
            <br>
            <label>4. 지역 : </label>
            <select>
                <option>서울</option>
                <option>대구</option>
                <option>부산</option>
            </select>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>납품 정보</legend>
            <li><label>상품명 : </label><input type="text"></li>
            
            <br>
            <li><label>납품수량 : </label><input type="text" placeholder="최소 100"></li>
            
            <br>
            <li><label>납품등급 : </label><input type="range"></li>

            <br>
            <li><label>기타사항 : </label><textarea rows="4" clos="50"></li>
        </fieldset>
    </form>
</body>
</html>
