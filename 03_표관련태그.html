<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>

    <h1>기본적인 표 만들기</h1>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>

    <!--
        표를 만드는 태그는 table, tr, th, td 가 있다.
        table : 기본적인 표를 생성
        tr : 표의 행을 나타내는 태그
        th : 표의 제목을 나타내는 태그
        td : 표에 들어 갈 데이터를 나타내는 태그
    -->




</body>
</html>
